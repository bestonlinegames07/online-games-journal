<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    
        <defs>
          <linearGradient id="grad1-2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="grad2-2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.8" />
          </linearGradient>
          <filter id="glow-2">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <rect width="1200" height="600" fill="url(#grad1-2)"/>
        
        <!-- Network nodes -->
        <circle cx="200" cy="150" r="50" fill="#10b981" opacity="0.8" filter="url(#glow-2)"/>
        <circle cx="500" cy="200" r="60" fill="#3b82f6" opacity="0.8" filter="url(#glow-2)"/>
        <circle cx="800" cy="150" r="45" fill="#6366f1" opacity="0.8" filter="url(#glow-2)"/>
        <circle cx="350" cy="400" r="55" fill="#10b981" opacity="0.8" filter="url(#glow-2)"/>
        <circle cx="700" cy="450" r="50" fill="#3b82f6" opacity="0.8" filter="url(#glow-2)"/>
        <circle cx="1000" cy="350" r="40" fill="#6366f1" opacity="0.8" filter="url(#glow-2)"/>
        
        <!-- Connection lines -->
        <line x1="200" y1="150" x2="500" y2="200" stroke="#3b82f6" stroke-width="3" opacity="0.5"/>
        <line x1="500" y1="200" x2="800" y2="150" stroke="#3b82f6" stroke-width="3" opacity="0.5"/>
        <line x1="200" y1="150" x2="350" y2="400" stroke="#6366f1" stroke-width="3" opacity="0.5"/>
        <line x1="500" y1="200" x2="700" y2="450" stroke="#10b981" stroke-width="3" opacity="0.5"/>
        <line x1="800" y1="150" x2="1000" y2="350" stroke="#3b82f6" stroke-width="3" opacity="0.5"/>
        <line x1="700" y1="450" x2="1000" y2="350" stroke="#6366f1" stroke-width="3" opacity="0.5"/>
        
        <!-- Decorative elements -->
        <circle cx="200" cy="150" r="20" fill="white" opacity="0.3"/>
        <circle cx="500" cy="200" r="25" fill="white" opacity="0.3"/>
        <circle cx="800" cy="150" r="18" fill="white" opacity="0.3"/>
      
  </svg>