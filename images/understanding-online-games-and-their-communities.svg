<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    
        <defs>
          <linearGradient id="grad1-6" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="1200" height="600" fill="url(#grad1-6)"/>
        
        <!-- Controller shapes -->
        <ellipse cx="350" cy="300" rx="140" ry="100" fill="#ec4899" opacity="0.7"/>
        <ellipse cx="850" cy="300" rx="140" ry="100" fill="#8b5cf6" opacity="0.7"/>
        
        <!-- D-pad -->
        <rect x="280" y="280" width="30" height="80" rx="5" fill="#6366f1" opacity="0.8"/>
        <rect x="265" y="295" width="60" height="30" rx="5" fill="#6366f1" opacity="0.8"/>
        
        <!-- Buttons -->
        <circle cx="420" cy="280" r="15" fill="#8b5cf6" opacity="0.9"/>
        <circle cx="450" cy="300" r="15" fill="#ec4899" opacity="0.9"/>
        <circle cx="420" cy="320" r="15" fill="#6366f1" opacity="0.9"/>
        <circle cx="390" cy="300" r="15" fill="#ec4899" opacity="0.9"/>
        
        <!-- Second controller -->
        <rect x="780" y="280" width="30" height="80" rx="5" fill="#8b5cf6" opacity="0.8"/>
        <rect x="765" y="295" width="60" height="30" rx="5" fill="#8b5cf6" opacity="0.8"/>
        <circle cx="920" cy="280" r="15" fill="#6366f1" opacity="0.9"/>
        <circle cx="950" cy="300" r="15" fill="#ec4899" opacity="0.9"/>
        <circle cx="920" cy="320" r="15" fill="#8b5cf6" opacity="0.9"/>
        <circle cx="890" cy="300" r="15" fill="#6366f1" opacity="0.9"/>
        
        <!-- Player avatars (simple circles) -->
        <circle cx="200" cy="150" r="60" fill="#6366f1" opacity="0.5"/>
        <circle cx="600" cy="100" r="70" fill="#8b5cf6" opacity="0.5"/>
        <circle cx="1000" cy="150" r="60" fill="#ec4899" opacity="0.5"/>
        
        <!-- Connection indicators -->
        <path d="M 350 250 Q 600 150, 850 250" stroke="#ec4899" stroke-width="3" fill="none" opacity="0.6"/>
      
  </svg>